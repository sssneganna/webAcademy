<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
    <style>
        ol {
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <p>Первый список, начинается с 1</p>
    <ol>   
        <li>Баал</li>
        <li>Агарес</li>
        <li>Марбас</li>
        <li>Пруфлас</li>
        <li>Аамон</li>
    </ol>
    <p>Второй список, начинается с 6</p>
    <ol>
        <li value="6">Барбатос</li>
        <li>Буер</li>
        <li>Гасион</li>
        <li>Ботис</li>
    </ol>
</body>
</html>
