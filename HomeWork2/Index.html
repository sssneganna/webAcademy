<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="" class="sign-up-form">
        <h1 class="signe-up-form-title">Sign-up</h1>
        <input type="text" class="signe-up-form-input" name="firsName" placeholder="First name" />
        <input type="text" class="signe-up-form-input" name="lastName" placeholder="Last name" />
        <input type="email" class="signe-up-form-input" name="email" placeholder="Email" />
        <button class="sign-up-form-btn">Sign-up</button>
        <div class="sign-up-form-text-log-in">
            You have an account ?
            <a href="" class="sign-up-form-link-log-in">Log-in</a>
        </div>
    </form>
</body>

</html>
